<!DOCTYPE html>
<html lang="es" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regla de Tres - ToolsHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        dark: '#0f172a',
                        card: '#1e293b'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 dark:bg-dark text-gray-900 dark:text-gray-100 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="w-full border-b border-gray-200 dark:border-gray-800 bg-white/80 dark:bg-dark/80 backdrop-blur-md">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="../../index.html" class="flex items-center space-x-3 rtl:space-x-reverse group">
                <svg class="w-6 h-6 text-gray-500 group-hover:text-primary transition-colors" fill="none"
                    stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                <span
                    class="self-center text-2xl font-bold whitespace-nowrap bg-clip-text text-transparent bg-gradient-to-r from-primary to-secondary">ToolsHub</span>
            </a>
            <button id="theme-toggle" type="button"
                class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5">
                <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                </svg>
                <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path
                        d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zM12 10a2 2 0 11-4 0 2 2 0 014 0z">
                    </path>
                </svg>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8 max-w-2xl">
        <h1 class="text-3xl font-bold mb-6 text-center">Calculadora Regla de Tres</h1>

        <div class="bg-white dark:bg-card rounded-2xl shadow-lg p-8 border border-gray-200 dark:border-gray-700">

            <!-- Type Selector -->
            <div class="flex justify-center mb-8">
                <div class="bg-gray-100 dark:bg-gray-800 p-1 rounded-xl inline-flex">
                    <button id="mode-direct"
                        class="px-6 py-2 rounded-lg text-sm font-bold bg-white dark:bg-gray-700 shadow-sm text-primary transition-all">Directa</button>
                    <button id="mode-inverse"
                        class="px-6 py-2 rounded-lg text-sm font-bold text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 transition-all">Inversa</button>
                </div>
            </div>

            <!-- Calculator Grid -->
            <div class="relative">
                <div class="grid grid-cols-[1fr,auto,1fr] gap-4 items-center mb-4">
                    <!-- Row 1 -->
                    <div class="space-y-1">
                        <label class="text-xs text-gray-500 uppercase font-bold ml-1">Valor A</label>
                        <input type="number" id="val-a"
                            class="w-full p-3 bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl font-bold focus:ring-2 focus:ring-primary outline-none"
                            placeholder="A">
                    </div>
                    <div class="text-gray-400 font-bold text-xl">→</div>
                    <div class="space-y-1">
                        <label class="text-xs text-gray-500 uppercase font-bold ml-1">Valor B</label>
                        <input type="number" id="val-b"
                            class="w-full p-3 bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl font-bold focus:ring-2 focus:ring-primary outline-none"
                            placeholder="B">
                    </div>

                    <!-- Row 2 -->
                    <div class="space-y-1">
                        <label class="text-xs text-gray-500 uppercase font-bold ml-1">Valor C</label>
                        <input type="number" id="val-c"
                            class="w-full p-3 bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl font-bold focus:ring-2 focus:ring-primary outline-none"
                            placeholder="C">
                    </div>
                    <div class="text-gray-400 font-bold text-xl">→</div>
                    <div class="space-y-1">
                        <label class="text-xs text-primary uppercase font-bold ml-1">Resultado X</label>
                        <input type="number" id="val-x" readonly
                            class="w-full p-3 bg-blue-50 dark:bg-blue-900/20 border border-blue-200 dark:border-blue-800 rounded-xl font-bold text-primary outline-none"
                            placeholder="X">
                    </div>
                </div>

                <!-- Formula Display -->
                <div
                    class="text-center text-sm text-gray-500 dark:text-gray-400 mt-6 p-4 bg-gray-50 dark:bg-gray-800 rounded-lg">
                    Fórmula: <span id="formula" class="font-mono font-bold">X = (B * C) / A</span>
                </div>
            </div>

            <div class="flex justify-end mt-6">
                <button id="clear-btn" class="text-sm text-red-500 hover:text-red-600 font-medium">Limpiar todo</button>
            </div>
        </div>
    </main>

    <script src="../../js/app.js"></script>
    <script src="script.js"></script>
</body>

</html>
