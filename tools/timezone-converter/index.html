<!DOCTYPE html>
<html lang="es" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Zonas Horarias - ToolsHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        dark: '#0f172a',
                        card: '#1e293b'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 dark:bg-dark text-gray-900 dark:text-gray-100 min-h-screen flex flex-col">

    <nav class="w-full border-b border-gray-200 dark:border-gray-800 bg-white/80 dark:bg-dark/80 backdrop-blur-md">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="../../index.html" class="flex items-center space-x-3 rtl:space-x-reverse group">
                <svg class="w-6 h-6 text-gray-500 group-hover:text-primary transition-colors" fill="none"
                    stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                <span
                    class="self-center text-2xl font-bold whitespace-nowrap bg-clip-text text-transparent bg-gradient-to-r from-primary to-secondary">ToolsHub</span>
            </a>
            <button id="theme-toggle" type="button"
                class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5">
                <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                </svg>
                <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path
                        d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zM12 10a2 2 0 11-4 0 2 2 0 014 0z">
                    </path>
                </svg>
            </button>
        </div>
    </nav>

    <main class="flex-grow container mx-auto px-4 py-8 max-w-3xl">
        <h1 class="text-3xl font-bold mb-6 text-center">Conversor de Zonas Horarias</h1>

        <div class="bg-white dark:bg-card rounded-2xl shadow-lg p-6 mb-8 border border-gray-200 dark:border-gray-700">

            <div class="grid md:grid-cols-2 gap-4 mb-6">
                <div>
                    <label class="block text-sm font-medium mb-2">Zona horaria origen</label>
                    <select id="from-tz" onchange="convert()"
                        class="w-full px-3 py-2 bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg">
                        <option value="0">UTC</option>
                        <option value="-5">EST (UTC-5)</option>
                        <option value="-4">EDT (UTC-4)</option>
                        <option value="-8">PST (UTC-8)</option>
                        <option value="-7">PDT (UTC-7)</option>
                        <option value="1" selected>CET (UTC+1)</option>
                        <option value="2">CEST (UTC+2)</option>
                        <option value="8">CST China (UTC+8)</option>
                        <option value="9">JST (UTC+9)</option>
                        <option value="10">AEST (UTC+10)</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">Hora</label>
                    <input type="time" id="time-input" value="12:00" onchange="convert()"
                        class="w-full px-3 py-2 bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg">
                </div>
            </div>

            <div id="results" class="space-y-3"></div>
        </div>
    </main>

    <script src="../../js/app.js"></script>
    <script src="script.js"></script>
</body>

</html>
