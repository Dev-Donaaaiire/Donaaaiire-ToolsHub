<!DOCTYPE html>
<html lang="es" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador Filtros CSS - ToolsHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        dark: '#0f172a',
                        card: '#1e293b'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="bg-gray-50 dark:bg-dark text-gray-900 dark:text-gray-100 min-h-screen transition-colors duration-300">

    <!-- Navbar -->
    <nav
        class="fixed w-full z-50 top-0 start-0 border-b border-gray-200 dark:border-gray-800 bg-white/80 dark:bg-dark/80 backdrop-blur-md">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="../../index.html" class="flex items-center space-x-3 rtl:space-x-reverse">
                <span
                    class="self-center text-2xl font-bold whitespace-nowrap bg-clip-text text-transparent bg-gradient-to-r from-primary to-secondary">ToolsHub</span>
            </a>
            <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
                <a href="../../index.html"
                    class="text-white bg-primary hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-primary dark:hover:bg-blue-700 dark:focus:ring-blue-800">Volver</a>
            </div>
        </div>
    </nav>

    <div class="pt-24 pb-12 px-4 mx-auto max-w-screen-xl">
        <div class="text-center mb-12">
            <h1
                class="mb-4 text-4xl font-extrabold tracking-tight leading-none text-gray-900 md:text-5xl dark:text-white">
                Generador <span class="text-green-600">Filtros CSS</span></h1>
            <p class="text-lg font-normal text-gray-500 dark:text-gray-400">Aplica y combina filtros CSS a imágenes en
                tiempo real.</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Controls -->
            <div class="glass-panel p-6 rounded-2xl lg:col-span-1 h-fit">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-bold text-gray-900 dark:text-white">Filtros</h2>
                    <button id="reset-btn" class="text-sm text-red-500 hover:text-red-600 font-medium">Resetear</button>
                </div>

                <div class="space-y-6 max-h-[600px] overflow-y-auto pr-2 custom-scrollbar">
                    <!-- Blur -->
                    <div>
                        <div class="flex justify-between mb-2">
                            <label class="text-sm font-medium text-gray-900 dark:text-gray-300">Blur</label>
                            <span id="blur-val" class="text-sm text-gray-500 dark:text-gray-400">0px</span>
                        </div>
                        <input type="range" id="blur" min="0" max="20" value="0"
                            class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
                    </div>

                    <!-- Brightness -->
                    <div>
                        <div class="flex justify-between mb-2">
                            <label class="text-sm font-medium text-gray-900 dark:text-gray-300">Brightness</label>
                            <span id="brightness-val" class="text-sm text-gray-500 dark:text-gray-400">100%</span>
                        </div>
                        <input type="range" id="brightness" min="0" max="200" value="100"
                            class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
                    </div>

                    <!-- Contrast -->
                    <div>
                        <div class="flex justify-between mb-2">
                            <label class="text-sm font-medium text-gray-900 dark:text-gray-300">Contrast</label>
                            <span id="contrast-val" class="text-sm text-gray-500 dark:text-gray-400">100%</span>
                        </div>
                        <input type="range" id="contrast" min="0" max="200" value="100"
                            class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
                    </div>

                    <!-- Grayscale -->
                    <div>
                        <div class="flex justify-between mb-2">
                            <label class="text-sm font-medium text-gray-900 dark:text-gray-300">Grayscale</label>
                            <span id="grayscale-val" class="text-sm text-gray-500 dark:text-gray-400">0%</span>
                        </div>
                        <input type="range" id="grayscale" min="0" max="100" value="0"
                            class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
                    </div>

                    <!-- Hue Rotate -->
                    <div>
                        <div class="flex justify-between mb-2">
                            <label class="text-sm font-medium text-gray-900 dark:text-gray-300">Hue Rotate</label>
                            <span id="hue-rotate-val" class="text-sm text-gray-500 dark:text-gray-400">0deg</span>
                        </div>
                        <input type="range" id="hue-rotate" min="0" max="360" value="0"
                            class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
                    </div>

                    <!-- Invert -->
                    <div>
                        <div class="flex justify-between mb-2">
                            <label class="text-sm font-medium text-gray-900 dark:text-gray-300">Invert</label>
                            <span id="invert-val" class="text-sm text-gray-500 dark:text-gray-400">0%</span>
                        </div>
                        <input type="range" id="invert" min="0" max="100" value="0"
                            class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
                    </div>

                    <!-- Opacity -->
                    <div>
                        <div class="flex justify-between mb-2">
                            <label class="text-sm font-medium text-gray-900 dark:text-gray-300">Opacity</label>
                            <span id="opacity-val" class="text-sm text-gray-500 dark:text-gray-400">100%</span>
                        </div>
                        <input type="range" id="opacity" min="0" max="100" value="100"
                            class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
                    </div>

                    <!-- Saturate -->
                    <div>
                        <div class="flex justify-between mb-2">
                            <label class="text-sm font-medium text-gray-900 dark:text-gray-300">Saturate</label>
                            <span id="saturate-val" class="text-sm text-gray-500 dark:text-gray-400">100%</span>
                        </div>
                        <input type="range" id="saturate" min="0" max="200" value="100"
                            class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
                    </div>

                    <!-- Sepia -->
                    <div>
                        <div class="flex justify-between mb-2">
                            <label class="text-sm font-medium text-gray-900 dark:text-gray-300">Sepia</label>
                            <span id="sepia-val" class="text-sm text-gray-500 dark:text-gray-400">0%</span>
                        </div>
                        <input type="range" id="sepia" min="0" max="100" value="0"
                            class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
                    </div>
                </div>
            </div>

            <!-- Preview & Code -->
            <div class="lg:col-span-2 space-y-8">
                <!-- Preview Area -->
                <div
                    class="glass-panel p-4 rounded-2xl min-h-[400px] bg-gray-100 dark:bg-gray-800 transition-colors flex items-center justify-center overflow-hidden">
                    <img id="preview-image"
                        src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80"
                        alt="Preview"
                        class="max-w-full max-h-[500px] rounded-lg shadow-lg object-cover transition-all duration-200">
                </div>

                <!-- Code Output -->
                <div class="glass-panel p-6 rounded-2xl relative group">
                    <h3 class="text-lg font-bold mb-4 text-gray-900 dark:text-white">Código CSS</h3>
                    <pre
                        class="bg-gray-900 text-gray-100 p-4 rounded-lg overflow-x-auto"><code id="css-output">filter: none;</code></pre>
                    <button id="copy-btn"
                        class="absolute top-6 right-6 p-2 bg-gray-700 hover:bg-gray-600 rounded-lg text-white transition-colors opacity-0 group-hover:opacity-100">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3">
                            </path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
