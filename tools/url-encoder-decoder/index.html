<!DOCTYPE html>
<html lang="es" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador URL - ToolsHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        dark: '#0f172a',
                        card: '#1e293b'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['Fira Code', 'monospace']
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Fira+Code&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="bg-gray-50 dark:bg-dark text-gray-900 dark:text-gray-100 min-h-screen transition-colors duration-300">

    <!-- Navbar -->
    <nav
        class="fixed w-full z-50 top-0 start-0 border-b border-gray-200 dark:border-gray-800 bg-white/80 dark:bg-dark/80 backdrop-blur-md">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="../../index.html" class="flex items-center space-x-3 rtl:space-x-reverse">
                <span
                    class="self-center text-2xl font-bold whitespace-nowrap bg-clip-text text-transparent bg-gradient-to-r from-primary to-secondary">ToolsHub</span>
            </a>
            <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
                <a href="../../index.html"
                    class="text-white bg-primary hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-primary dark:hover:bg-blue-700 dark:focus:ring-blue-800">Volver</a>
            </div>
        </div>
    </nav>

    <div class="pt-24 pb-12 px-4 mx-auto max-w-screen-xl">
        <div class="text-center mb-12">
            <h1
                class="mb-4 text-4xl font-extrabold tracking-tight leading-none text-gray-900 md:text-5xl dark:text-white">
                Codificador <span class="text-blue-400">URL</span></h1>
            <p class="text-lg font-normal text-gray-500 dark:text-gray-400">Codifica y decodifica URLs de forma segura.
            </p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Input -->
            <div class="glass-panel p-6 rounded-2xl flex flex-col h-[500px]">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold text-gray-900 dark:text-white">Entrada</h2>
                    <button id="clear-btn" class="text-sm text-red-500 hover:text-red-600 font-medium">Limpiar</button>
                </div>
                <textarea id="input-text"
                    class="flex-grow w-full p-4 bg-gray-50 dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-xl resize-none focus:ring-blue-500 focus:border-blue-500 font-mono text-sm"
                    placeholder="Ingresa la URL aquÃ­..."></textarea>
            </div>

            <!-- Output -->
            <div class="glass-panel p-6 rounded-2xl flex flex-col h-[500px]">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold text-gray-900 dark:text-white">Salida</h2>
                    <button id="copy-btn"
                        class="text-sm bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded transition-colors">
                        Copiar
                    </button>
                </div>
                <textarea id="output-text" readonly
                    class="flex-grow w-full p-4 bg-gray-50 dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-xl resize-none focus:ring-blue-500 focus:border-blue-500 font-mono text-sm text-gray-600 dark:text-gray-400"></textarea>
            </div>
        </div>

        <!-- Mode Toggle -->
        <div class="mt-8 flex justify-center">
            <div class="inline-flex rounded-md shadow-sm" role="group">
                <button type="button" id="mode-encode"
                    class="px-4 py-2 text-sm font-medium text-white bg-blue-500 border border-blue-500 rounded-s-lg hover:bg-blue-600 focus:z-10 focus:ring-2 focus:ring-blue-300 dark:focus:ring-blue-800">
                    Codificar
                </button>
                <button type="button" id="mode-decode"
                    class="px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-e-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-blue-500 dark:focus:text-white">
                    Decodificar
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
