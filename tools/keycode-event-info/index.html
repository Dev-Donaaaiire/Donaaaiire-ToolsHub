<!DOCTYPE html>
<html lang="es" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Eventos de Teclado - ToolsHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        dark: '#0f172a',
                        card: '#1e293b'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['Fira Code', 'monospace']
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Fira+Code&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .key-card {
            transition: all 0.2s ease;
        }

        .key-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>

<body
    class="bg-gray-50 dark:bg-dark text-gray-900 dark:text-gray-100 min-h-screen transition-colors duration-300 flex flex-col">

    <!-- Navbar -->
    <nav
        class="fixed w-full z-50 top-0 start-0 border-b border-gray-200 dark:border-gray-800 bg-white/80 dark:bg-dark/80 backdrop-blur-md">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="../../index.html" class="flex items-center space-x-3 rtl:space-x-reverse">
                <span
                    class="self-center text-2xl font-bold whitespace-nowrap bg-clip-text text-transparent bg-gradient-to-r from-primary to-secondary">ToolsHub</span>
            </a>
            <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
                <a href="../../index.html"
                    class="text-white bg-primary hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-primary dark:hover:bg-blue-700 dark:focus:ring-blue-800">Volver</a>
            </div>
        </div>
    </nav>

    <div class="pt-24 pb-12 px-4 mx-auto max-w-screen-xl flex-grow flex flex-col items-center justify-center">

        <!-- Initial State -->
        <div id="initial-state" class="text-center animate-pulse">
            <div class="text-9xl mb-8 text-gray-300 dark:text-gray-700">⌨️</div>
            <h1 class="text-4xl font-bold text-gray-900 dark:text-white mb-4">Presiona cualquier tecla</h1>
            <p class="text-xl text-gray-500 dark:text-gray-400">para ver su código, clave y más información.</p>
        </div>

        <!-- Result State (Hidden initially) -->
        <div id="result-state" class="w-full max-w-4xl hidden">
            <!-- Main Key Display -->
            <div class="text-center mb-12">
                <div id="main-key" class="text-9xl font-bold text-primary mb-4 font-mono"></div>
                <div id="main-code" class="text-2xl text-gray-500 dark:text-gray-400 font-mono"></div>
            </div>

            <!-- Grid Info -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <!-- event.key -->
                <div class="glass-panel p-6 rounded-2xl key-card text-center">
                    <div class="text-sm text-gray-500 dark:text-gray-400 mb-2">event.key</div>
                    <div id="info-key" class="text-2xl font-bold text-gray-900 dark:text-white font-mono break-all">
                    </div>
                    <div class="text-xs text-gray-400 mt-2">El valor de la tecla</div>
                </div>

                <!-- event.code -->
                <div class="glass-panel p-6 rounded-2xl key-card text-center">
                    <div class="text-sm text-gray-500 dark:text-gray-400 mb-2">event.code</div>
                    <div id="info-code" class="text-2xl font-bold text-gray-900 dark:text-white font-mono break-all">
                    </div>
                    <div class="text-xs text-gray-400 mt-2">La tecla física</div>
                </div>

                <!-- event.which -->
                <div class="glass-panel p-6 rounded-2xl key-card text-center">
                    <div class="text-sm text-gray-500 dark:text-gray-400 mb-2">event.which</div>
                    <div id="info-which" class="text-2xl font-bold text-gray-900 dark:text-white font-mono"></div>
                    <div class="text-xs text-gray-400 mt-2">Código numérico (deprecado)</div>
                </div>

                <!-- event.location -->
                <div class="glass-panel p-6 rounded-2xl key-card text-center">
                    <div class="text-sm text-gray-500 dark:text-gray-400 mb-2">event.location</div>
                    <div id="info-location" class="text-2xl font-bold text-gray-900 dark:text-white font-mono"></div>
                    <div class="text-xs text-gray-400 mt-2">Ubicación en teclado</div>
                </div>
            </div>

            <!-- Meta Keys -->
            <div class="mt-8 flex justify-center gap-4">
                <div id="meta-ctrl"
                    class="px-4 py-2 rounded-lg bg-gray-200 dark:bg-gray-800 text-gray-400 font-bold transition-colors">
                    CTRL</div>
                <div id="meta-shift"
                    class="px-4 py-2 rounded-lg bg-gray-200 dark:bg-gray-800 text-gray-400 font-bold transition-colors">
                    SHIFT</div>
                <div id="meta-alt"
                    class="px-4 py-2 rounded-lg bg-gray-200 dark:bg-gray-800 text-gray-400 font-bold transition-colors">
                    ALT</div>
                <div id="meta-meta"
                    class="px-4 py-2 rounded-lg bg-gray-200 dark:bg-gray-800 text-gray-400 font-bold transition-colors">
                    META</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
