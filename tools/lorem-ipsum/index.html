<body class="bg-gray-50 dark:bg-dark text-gray-900 dark:text-gray-100 min-h-screen flex flex-col">

            <div class="grid md:grid-cols-3 gap-4 mb-6">
                <div>
                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Cantidad</label>
                    <input type="number" id="amount" min="1" max="100" value="3"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">

                <div>
                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Tipo</label>
                    <select id="type"

                        class="w-full py-2.5 px-6 text-white bg-primary hover:bg-blue-600 rounded-lg font-bold shadow-lg hover:shadow-primary/50 transition-all">
                        Generar
                    </button>
                </div>
            </div>

            <!-- Output -->
            <div class="relative">
                <textarea id="output" readonly
                    class="w-full p-4 bg-gray-50 dark:bg-gray-800 border-none rounded-xl resize-none focus:ring-2 focus:ring-primary outline-none min-h-[300px] text-gray-600 dark:text-gray-300 leading-relaxed"></textarea>
                <button id="copy-btn"
                    class="absolute top-4 right-4 p-2 bg-white/10 backdrop-blur-sm rounded-lg hover:bg-white/20 transition-colors text-gray-500 hover:text-primary">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
