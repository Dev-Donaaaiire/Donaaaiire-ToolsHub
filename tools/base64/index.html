<!DOCTYPE html>
<html lang="es" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador Base64 - ToolsHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        dark: '#0f172a',
                        card: '#1e293b'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 dark:bg-dark text-gray-900 dark:text-gray-100 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="w-full border-b border-gray-200 dark:border-gray-800 bg-white/80 dark:bg-dark/80 backdrop-blur-md">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="../../index.html" class="flex items-center space-x-3 rtl:space-x-reverse group">
                <svg class="w-6 h-6 text-gray-500 group-hover:text-primary transition-colors" fill="none"
                    stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                <span
                    class="self-center text-2xl font-bold whitespace-nowrap bg-clip-text text-transparent bg-gradient-to-r from-primary to-secondary">ToolsHub</span>
            </a>
            <button id="theme-toggle" type="button"
                class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5">
                <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                </svg>
                <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path
                        d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zM12 10a2 2 0 11-4 0 2 2 0 014 0z">
                    </path>
                </svg>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8 max-w-4xl">
        <h1 class="text-3xl font-bold mb-6 text-center">Codificador/Decodificador Base64</h1>

        <div class="grid md:grid-cols-2 gap-6">
            <!-- Input -->
            <div class="flex flex-col h-[500px]">
                <div class="flex justify-between items-center mb-2">
                    <label class="font-medium text-gray-700 dark:text-gray-300">Entrada</label>
                    <button id="clear-btn" class="text-xs text-red-500 hover:text-red-600">Borrar</button>
                </div>
                <textarea id="input-text"
                    class="flex-grow w-full p-4 bg-white dark:bg-card border border-gray-200 dark:border-gray-700 rounded-xl resize-none focus:ring-2 focus:ring-primary outline-none"
                    placeholder="Escribe texto o pega Base64..."></textarea>
            </div>

            <!-- Output -->
            <div class="flex flex-col h-[500px]">
                <div class="flex justify-between items-center mb-2">
                    <label class="font-medium text-gray-700 dark:text-gray-300">Resultado</label>
                    <button id="copy-btn" class="text-xs text-primary hover:text-blue-600">Copiar</button>
                </div>
                <textarea id="output-text" readonly
                    class="flex-grow w-full p-4 bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl resize-none focus:ring-2 focus:ring-primary outline-none"></textarea>
            </div>
        </div>

        <!-- Controls -->
        <div class="flex justify-center gap-4 mt-8">
            <button id="encode-btn"
                class="py-3 px-8 text-white bg-primary hover:bg-blue-600 rounded-xl font-bold shadow-lg hover:shadow-primary/50 transition-all transform hover:-translate-y-0.5">
                Codificar a Base64
            </button>
            <button id="decode-btn"
                class="py-3 px-8 text-white bg-secondary hover:bg-green-600 rounded-xl font-bold shadow-lg hover:shadow-secondary/50 transition-all transform hover:-translate-y-0.5">
                Decodificar a Texto
            </button>
        </div>
    </main>

    <script src="../../js/app.js"></script>
    <script src="script.js"></script>
</body>

</html>
