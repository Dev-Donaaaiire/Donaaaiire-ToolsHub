<!DOCTYPE html>
<html lang="es" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tester de Expresiones Regulares - ToolsHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        dark: '#0f172a',
                        card: '#1e293b'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['Fira Code', 'monospace']
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Fira+Code&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .highlight {
            background-color: rgba(59, 130, 246, 0.3);
            border-bottom: 2px solid #3B82F6;
            border-radius: 2px;
        }
    </style>
</head>

<body class="bg-gray-50 dark:bg-dark text-gray-900 dark:text-gray-100 min-h-screen transition-colors duration-300">

    <!-- Navbar -->
    <nav
        class="fixed w-full z-50 top-0 start-0 border-b border-gray-200 dark:border-gray-800 bg-white/80 dark:bg-dark/80 backdrop-blur-md">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="../../index.html" class="flex items-center space-x-3 rtl:space-x-reverse">
                <span
                    class="self-center text-2xl font-bold whitespace-nowrap bg-clip-text text-transparent bg-gradient-to-r from-primary to-secondary">ToolsHub</span>
            </a>
            <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
                <a href="../../index.html"
                    class="text-white bg-primary hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-primary dark:hover:bg-blue-700 dark:focus:ring-blue-800">Volver</a>
            </div>
        </div>
    </nav>

    <div class="pt-24 pb-12 px-4 mx-auto max-w-screen-xl">
        <div class="text-center mb-12">
            <h1
                class="mb-4 text-4xl font-extrabold tracking-tight leading-none text-gray-900 md:text-5xl dark:text-white">
                Tester de <span class="text-blue-500">Regex</span></h1>
            <p class="text-lg font-normal text-gray-500 dark:text-gray-400">Prueba y depura tus expresiones regulares en
                tiempo real.</p>
        </div>

        <div class="grid grid-cols-1 gap-8">
            <!-- Pattern Input -->
            <div class="glass-panel p-6 rounded-2xl">
                <div class="flex flex-col md:flex-row gap-4 items-center">
                    <div class="flex-grow w-full relative">
                        <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 font-mono text-lg">/</span>
                        <input type="text" id="regex-pattern" placeholder="pattern"
                            class="w-full pl-8 pr-4 py-3 bg-gray-50 dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-xl focus:ring-blue-500 focus:border-blue-500 font-mono text-lg">
                        <span class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-500 font-mono text-lg">/</span>
                    </div>
                    <div class="w-full md:w-32">
                        <input type="text" id="regex-flags" placeholder="gims" value="gm"
                            class="w-full px-4 py-3 bg-gray-50 dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-xl focus:ring-blue-500 focus:border-blue-500 font-mono text-lg">
                    </div>
                </div>
                <div id="error-msg" class="text-red-500 text-sm mt-2 h-5"></div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Test String -->
                <div class="glass-panel p-6 rounded-2xl flex flex-col h-[500px]">
                    <h2 class="text-xl font-bold mb-4 text-gray-900 dark:text-white">Texto de Prueba</h2>
                    <textarea id="test-string"
                        class="flex-grow w-full p-4 bg-gray-50 dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-xl resize-none focus:ring-blue-500 focus:border-blue-500 font-mono text-sm leading-relaxed"
                        placeholder="Ingresa el texto para probar tu regex..."></textarea>
                </div>

                <!-- Matches -->
                <div class="glass-panel p-6 rounded-2xl flex flex-col h-[500px]">
                    <h2 class="text-xl font-bold mb-4 text-gray-900 dark:text-white">Coincidencias</h2>
                    <div id="matches-output"
                        class="flex-grow w-full p-4 bg-gray-900 text-gray-100 border border-gray-700 rounded-xl overflow-y-auto font-mono text-sm whitespace-pre-wrap leading-relaxed">
                        <!-- Highlighted content will go here -->
                    </div>
                    <div class="mt-4 text-sm text-gray-500 dark:text-gray-400">
                        <span id="match-count">0</span> coincidencias encontradas.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
