<!DOCTYPE html>
<html lang="es" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Markdown a HTML - ToolsHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        dark: '#0f172a',
                        card: '#1e293b'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['Fira Code', 'monospace']
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Fira+Code&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Markdown Preview Styles */
        .prose h1 {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 0.5em;
        }

        .prose h2 {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 0.5em;
            margin-top: 1em;
        }

        .prose h3 {
            font-size: 1.25em;
            font-weight: bold;
            margin-bottom: 0.5em;
            margin-top: 1em;
        }

        .prose p {
            margin-bottom: 1em;
            line-height: 1.6;
        }

        .prose ul {
            list-style-type: disc;
            padding-left: 1.5em;
            margin-bottom: 1em;
        }

        .prose ol {
            list-style-type: decimal;
            padding-left: 1.5em;
            margin-bottom: 1em;
        }

        .prose blockquote {
            border-left: 4px solid #ccc;
            padding-left: 1em;
            margin-left: 0;
            color: #666;
            font-style: italic;
        }

        .prose code {
            background: rgba(0, 0, 0, 0.1);
            padding: 0.2em 0.4em;
            rounded: 3px;
            font-family: 'Fira Code', monospace;
        }

        .prose pre {
            background: #1e293b;
            color: #fff;
            padding: 1em;
            border-radius: 0.5em;
            overflow-x: auto;
            margin-bottom: 1em;
        }

        .prose pre code {
            background: none;
            padding: 0;
            color: inherit;
        }

        .prose a {
            color: #3B82F6;
            text-decoration: underline;
        }

        .dark .prose code {
            background: rgba(255, 255, 255, 0.1);
        }

        .dark .prose blockquote {
            border-left-color: #555;
            color: #aaa;
        }
    </style>
</head>

<body class="bg-gray-50 dark:bg-dark text-gray-900 dark:text-gray-100 min-h-screen transition-colors duration-300">

    <!-- Navbar -->
    <nav
        class="fixed w-full z-50 top-0 start-0 border-b border-gray-200 dark:border-gray-800 bg-white/80 dark:bg-dark/80 backdrop-blur-md">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="../../index.html" class="flex items-center space-x-3 rtl:space-x-reverse">
                <span
                    class="self-center text-2xl font-bold whitespace-nowrap bg-clip-text text-transparent bg-gradient-to-r from-primary to-secondary">ToolsHub</span>
            </a>
            <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
                <a href="../../index.html"
                    class="text-white bg-primary hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-primary dark:hover:bg-blue-700 dark:focus:ring-blue-800">Volver</a>
            </div>
        </div>
    </nav>

    <div class="pt-24 pb-12 px-4 mx-auto max-w-screen-2xl h-screen flex flex-col">
        <div class="text-center mb-6 flex-shrink-0">
            <h1
                class="mb-2 text-3xl font-extrabold tracking-tight leading-none text-gray-900 md:text-4xl dark:text-white">
                Conversor <span class="text-gray-500">Markdown</span></h1>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 flex-grow overflow-hidden">
            <!-- Editor -->
            <div class="glass-panel rounded-2xl flex flex-col overflow-hidden">
                <div
                    class="p-4 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center bg-gray-50 dark:bg-gray-800/50">
                    <h2 class="font-bold text-gray-700 dark:text-gray-300">Markdown</h2>
                    <div class="text-xs text-gray-500">Escribe tu código aquí</div>
                </div>
                <textarea id="markdown-input"
                    class="flex-grow w-full p-4 bg-transparent border-none resize-none focus:ring-0 font-mono text-sm leading-relaxed outline-none"
                    placeholder="# Hola Mundo
Escribe algo en **Markdown**..."></textarea>
            </div>

            <!-- Preview -->
            <div class="glass-panel rounded-2xl flex flex-col overflow-hidden">
                <div
                    class="p-4 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center bg-gray-50 dark:bg-gray-800/50">
                    <h2 class="font-bold text-gray-700 dark:text-gray-300">HTML Preview</h2>
                    <button id="copy-html-btn"
                        class="text-xs bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded transition-colors">
                        Copiar HTML
                    </button>
                </div>
                <div id="html-preview" class="flex-grow w-full p-4 overflow-y-auto prose dark:prose-invert max-w-none">
                    <!-- Content will be rendered here -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
