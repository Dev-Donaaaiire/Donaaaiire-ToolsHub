<!DOCTYPE html>
<html lang="es" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor PX a REM - ToolsHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        dark: '#0f172a',
                        card: '#1e293b'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="bg-gray-50 dark:bg-dark text-gray-900 dark:text-gray-100 min-h-screen transition-colors duration-300">

    <!-- Navbar -->
    <nav
        class="fixed w-full z-50 top-0 start-0 border-b border-gray-200 dark:border-gray-800 bg-white/80 dark:bg-dark/80 backdrop-blur-md">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="../../index.html" class="flex items-center space-x-3 rtl:space-x-reverse">
                <span
                    class="self-center text-2xl font-bold whitespace-nowrap bg-clip-text text-transparent bg-gradient-to-r from-primary to-secondary">ToolsHub</span>
            </a>
            <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
                <a href="../../index.html"
                    class="text-white bg-primary hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-primary dark:hover:bg-blue-700 dark:focus:ring-blue-800">Volver</a>
            </div>
        </div>
    </nav>

    <div class="pt-24 pb-12 px-4 mx-auto max-w-screen-xl">
        <div class="text-center mb-12">
            <h1
                class="mb-4 text-4xl font-extrabold tracking-tight leading-none text-gray-900 md:text-5xl dark:text-white">
                Conversor <span class="text-red-500">PX a REM</span></h1>
            <p class="text-lg font-normal text-gray-500 dark:text-gray-400">Convierte píxeles a unidades REM y
                viceversa.</p>
        </div>

        <div class="max-w-2xl mx-auto">
            <div class="glass-panel p-8 rounded-2xl">
                <!-- Base Size -->
                <div class="mb-8 flex items-center justify-center gap-4">
                    <label class="text-lg font-medium text-gray-900 dark:text-gray-300">Tamaño Base (Root):</label>
                    <div class="relative">
                        <input type="number" id="base-size" value="16"
                            class="w-24 p-2 bg-gray-50 border border-gray-300 text-gray-900 text-center rounded-lg focus:ring-red-500 focus:border-red-500 block dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
                        <span class="absolute right-2 top-2 text-gray-500 dark:text-gray-400">px</span>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center relative">
                    <!-- PX Input -->
                    <div class="text-center">
                        <label class="block mb-2 text-xl font-bold text-gray-900 dark:text-white">Píxeles (px)</label>
                        <input type="number" id="px-input" placeholder="16"
                            class="w-full p-4 text-2xl text-center bg-gray-50 border border-gray-300 text-gray-900 rounded-xl focus:ring-red-500 focus:border-red-500 block dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
                    </div>

                    <!-- Swap Icon -->
                    <div
                        class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 hidden md:block text-gray-400">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path>
                        </svg>
                    </div>

                    <!-- REM Input -->
                    <div class="text-center">
                        <label class="block mb-2 text-xl font-bold text-gray-900 dark:text-white">REM</label>
                        <input type="number" id="rem-input" placeholder="1"
                            class="w-full p-4 text-2xl text-center bg-gray-50 border border-gray-300 text-gray-900 rounded-xl focus:ring-red-500 focus:border-red-500 block dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
                    </div>
                </div>

                <div class="mt-8 p-4 bg-blue-50 dark:bg-blue-900/20 rounded-lg text-center">
                    <p class="text-blue-800 dark:text-blue-200 font-medium" id="result-text">16px = 1rem</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
