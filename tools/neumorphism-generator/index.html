<!DOCTYPE html>
<html lang="es" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Neumorphism - ToolsHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        dark: '#0f172a',
                        card: '#1e293b'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="bg-gray-50 dark:bg-dark text-gray-900 dark:text-gray-100 min-h-screen transition-colors duration-300">

    <!-- Navbar -->
    <nav
        class="fixed w-full z-50 top-0 start-0 border-b border-gray-200 dark:border-gray-800 bg-white/80 dark:bg-dark/80 backdrop-blur-md">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="../../index.html" class="flex items-center space-x-3 rtl:space-x-reverse">
                <span
                    class="self-center text-2xl font-bold whitespace-nowrap bg-clip-text text-transparent bg-gradient-to-r from-primary to-secondary">ToolsHub</span>
            </a>
            <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
                <a href="../../index.html"
                    class="text-white bg-primary hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-primary dark:hover:bg-blue-700 dark:focus:ring-blue-800">Volver</a>
            </div>
        </div>
    </nav>

    <div class="pt-24 pb-12 px-4 mx-auto max-w-screen-xl">
        <div class="text-center mb-12">
            <h1
                class="mb-4 text-4xl font-extrabold tracking-tight leading-none text-gray-900 md:text-5xl dark:text-white">
                Generador de <span class="text-gray-500">Neumorphism</span></h1>
            <p class="text-lg font-normal text-gray-500 dark:text-gray-400">Crea interfaces Soft UI con sombras suaves y
                relieve.</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Controls -->
            <div class="glass-panel p-6 rounded-2xl">
                <h2 class="text-xl font-bold mb-6 text-gray-900 dark:text-white">Configuraci칩n</h2>

                <div class="space-y-6">
                    <!-- Color -->
                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Color
                            Base</label>
                        <div class="flex gap-4">
                            <input type="color" id="color" value="#e0e0e0" class="w-full h-10 rounded cursor-pointer">
                            <input type="text" id="color-text" value="#e0e0e0"
                                class="flex-1 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
                        </div>
                    </div>

                    <!-- Size -->
                    <div>
                        <div class="flex justify-between mb-2">
                            <label class="text-sm font-medium text-gray-900 dark:text-gray-300">Tama침o</label>
                            <span id="size-val" class="text-sm text-gray-500 dark:text-gray-400">200px</span>
                        </div>
                        <input type="range" id="size" min="50" max="400" value="200"
                            class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
                    </div>

                    <!-- Radius -->
                    <div>
                        <div class="flex justify-between mb-2">
                            <label class="text-sm font-medium text-gray-900 dark:text-gray-300">Radio (Border
                                Radius)</label>
                            <span id="radius-val" class="text-sm text-gray-500 dark:text-gray-400">50px</span>
                        </div>
                        <input type="range" id="radius" min="0" max="150" value="50"
                            class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
                    </div>

                    <!-- Distance -->
                    <div>
                        <div class="flex justify-between mb-2">
                            <label class="text-sm font-medium text-gray-900 dark:text-gray-300">Distancia Sombra</label>
                            <span id="distance-val" class="text-sm text-gray-500 dark:text-gray-400">20px</span>
                        </div>
                        <input type="range" id="distance" min="5" max="50" value="20"
                            class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
                    </div>

                    <!-- Intensity -->
                    <div>
                        <div class="flex justify-between mb-2">
                            <label class="text-sm font-medium text-gray-900 dark:text-gray-300">Intensidad</label>
                            <span id="intensity-val" class="text-sm text-gray-500 dark:text-gray-400">0.15</span>
                        </div>
                        <input type="range" id="intensity" min="0.01" max="0.6" step="0.01" value="0.15"
                            class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
                    </div>

                    <!-- Blur -->
                    <div>
                        <div class="flex justify-between mb-2">
                            <label class="text-sm font-medium text-gray-900 dark:text-gray-300">Desenfoque
                                (Blur)</label>
                            <span id="blur-val" class="text-sm text-gray-500 dark:text-gray-400">60px</span>
                        </div>
                        <input type="range" id="blur" min="0" max="100" value="60"
                            class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
                    </div>

                    <!-- Shape -->
                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Forma</label>
                        <div class="flex gap-2">
                            <button class="shape-btn px-4 py-2 bg-gray-200 dark:bg-gray-700 rounded-lg active"
                                data-shape="flat">Plano</button>
                            <button class="shape-btn px-4 py-2 bg-gray-200 dark:bg-gray-700 rounded-lg"
                                data-shape="concave">C칩ncavo</button>
                            <button class="shape-btn px-4 py-2 bg-gray-200 dark:bg-gray-700 rounded-lg"
                                data-shape="convex">Convexo</button>
                            <button class="shape-btn px-4 py-2 bg-gray-200 dark:bg-gray-700 rounded-lg"
                                data-shape="pressed">Presionado</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Preview & Code -->
            <div class="space-y-8">
                <!-- Preview Area -->
                <div class="glass-panel p-0 rounded-2xl overflow-hidden min-h-[400px] flex items-center justify-center transition-colors duration-300"
                    id="preview-bg">
                    <div id="preview-element"
                        class="flex items-center justify-center text-gray-500 font-bold text-2xl transition-all duration-300 select-none">
                        Soft UI
                    </div>
                </div>

                <!-- Code Output -->
                <div class="glass-panel p-6 rounded-2xl relative group">
                    <h3 class="text-lg font-bold mb-4 text-gray-900 dark:text-white">C칩digo CSS</h3>
                    <pre
                        class="bg-gray-900 text-gray-100 p-4 rounded-lg overflow-x-auto"><code id="css-output">...</code></pre>
                    <button id="copy-btn"
                        class="absolute top-6 right-6 p-2 bg-gray-700 hover:bg-gray-600 rounded-lg text-white transition-colors opacity-0 group-hover:opacity-100">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3">
                            </path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
