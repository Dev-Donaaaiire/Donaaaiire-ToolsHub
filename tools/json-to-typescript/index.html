<!DOCTYPE html>
<html lang="es" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON a TypeScript - ToolsHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        dark: '#0f172a',
                        card: '#1e293b'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['Fira Code', 'monospace']
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Fira+Code&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="bg-gray-50 dark:bg-dark text-gray-900 dark:text-gray-100 min-h-screen transition-colors duration-300">

    <!-- Navbar -->
    <nav
        class="fixed w-full z-50 top-0 start-0 border-b border-gray-200 dark:border-gray-800 bg-white/80 dark:bg-dark/80 backdrop-blur-md">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="../../index.html" class="flex items-center space-x-3 rtl:space-x-reverse">
                <span
                    class="self-center text-2xl font-bold whitespace-nowrap bg-clip-text text-transparent bg-gradient-to-r from-primary to-secondary">ToolsHub</span>
            </a>
            <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
                <a href="../../index.html"
                    class="text-white bg-primary hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-primary dark:hover:bg-blue-700 dark:focus:ring-blue-800">Volver</a>
            </div>
        </div>
    </nav>

    <div class="pt-24 pb-12 px-4 mx-auto max-w-screen-xl">
        <div class="text-center mb-12">
            <h1
                class="mb-4 text-4xl font-extrabold tracking-tight leading-none text-gray-900 md:text-5xl dark:text-white">
                JSON a <span class="text-blue-500">TypeScript</span></h1>
            <p class="text-lg font-normal text-gray-500 dark:text-gray-400">Genera interfaces TypeScript autom√°ticamente
                desde objetos JSON.</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Input -->
            <div class="glass-panel p-6 rounded-2xl flex flex-col h-[600px]">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold text-gray-900 dark:text-white">JSON Input</h2>
                    <div class="flex gap-2">
                        <input type="text" id="interface-name" value="RootObject"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-xs rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-1 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
                            placeholder="Nombre Interfaz">
                        <button id="format-btn"
                            class="text-sm text-blue-500 hover:text-blue-600 font-medium">Formatear</button>
                    </div>
                </div>
                <textarea id="json-input"
                    class="flex-grow w-full p-4 bg-gray-50 dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-xl resize-none focus:ring-blue-500 focus:border-blue-500 font-mono text-sm"
                    placeholder='{
  "id": 1,
  "name": "Example",
  "active": true,
  "tags": ["a", "b"]
}'></textarea>
                <div id="error-msg" class="text-red-500 text-xs mt-2 h-4"></div>
            </div>

            <!-- Output -->
            <div class="glass-panel p-6 rounded-2xl flex flex-col h-[600px]">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold text-gray-900 dark:text-white">TypeScript Interface</h2>
                    <button id="copy-btn"
                        class="text-sm bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded transition-colors">
                        Copiar
                    </button>
                </div>
                <textarea id="ts-output" readonly
                    class="flex-grow w-full p-4 bg-gray-900 text-gray-100 border border-gray-700 rounded-xl resize-none focus:ring-blue-500 focus:border-blue-500 font-mono text-sm"></textarea>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
