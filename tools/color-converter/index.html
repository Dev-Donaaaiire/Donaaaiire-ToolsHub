<!DOCTYPE html>
<html lang="es" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Colores - ToolsHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        dark: '#0f172a',
                        card: '#1e293b'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 dark:bg-dark text-gray-900 dark:text-gray-100 min-h-screen flex flex-col">

    <nav class="w-full border-b border-gray-200 dark:border-gray-800 bg-white/80 dark:bg-dark/80 backdrop-blur-md">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="../../index.html" class="flex items-center space-x-3 rtl:space-x-reverse group">
                <svg class="w-6 h-6 text-gray-500 group-hover:text-primary transition-colors" fill="none"
                    stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                <span
                    class="self-center text-2xl font-bold whitespace-nowrap bg-clip-text text-transparent bg-gradient-to-r from-primary to-secondary">ToolsHub</span>
            </a>
            <button id="theme-toggle" type="button"
                class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5">
                <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                </svg>
                <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path
                        d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zM12 10a2 2 0 11-4 0 2 2 0 014 0z">
                    </path>
                </svg>
            </button>
        </div>
    </nav>

    <main class="flex-grow container mx-auto px-4 py-8 max-w-4xl">
        <h1 class="text-3xl font-bold mb-6 text-center">Conversor de Colores</h1>

        <div class="bg-white dark:bg-card rounded-2xl shadow-lg p-6 mb-8 border border-gray-200 dark:border-gray-700">

            <!-- Color Preview -->
            <div class="mb-6">
                <label class="block text-sm font-medium mb-2">Vista previa</label>
                <div id="color-preview" class="w-full h-32 rounded-xl border-2 border-gray-300 dark:border-gray-600"
                    style="background-color: #3B82F6;"></div>
            </div>

            <!-- Color Formats -->
            <div class="space-y-4">
                <!-- HEX -->
                <div>
                    <label class="block text-sm font-medium mb-2">HEX</label>
                    <div class="flex gap-2">
                        <input type="text" id="hex-input" value="#3B82F6" oninput="convertFromHex()"
                            class="flex-1 px-3 py-2 bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg font-mono">
                        <button onclick="copyValue('hex-input')"
                            class="px-4 py-2 bg-gray-200 dark:bg-gray-700 rounded-lg">Copiar</button>
                    </div>
                </div>

                <!-- RGB -->
                <div>
                    <label class="block text-sm font-medium mb-2">RGB</label>
                    <div class="flex gap-2">
                        <input type="text" id="rgb-input" value="rgb(59, 130, 246)" oninput="convertFromRgb()"
                            class="flex-1 px-3 py-2 bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg font-mono">
                        <button onclick="copyValue('rgb-input')"
                            class="px-4 py-2 bg-gray-200 dark:bg-gray-700 rounded-lg">Copiar</button>
                    </div>
                </div>

                <!-- HSL -->
                <div>
                    <label class="block text-sm font-medium mb-2">HSL</label>
                    <div class="flex gap-2">
                        <input type="text" id="hsl-input" value="hsl(217, 91%, 60%)" oninput="convertFromHsl()"
                            class="flex-1 px-3 py-2 bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg font-mono">
                        <button onclick="copyValue('hsl-input')"
                            class="px-4 py-2 bg-gray-200 dark:bg-gray-700 rounded-lg">Copiar</button>
                    </div>
                </div>

                <!-- CMYK -->
                <div>
                    <label class="block text-sm font-medium mb-2">CMYK</label>
                    <div class="flex gap-2">
                        <input type="text" id="cmyk-input" value="cmyk(76%, 47%, 0%, 4%)" readonly
                            class="flex-1 px-3 py-2 bg-gray-100 dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded-lg font-mono">
                        <button onclick="copyValue('cmyk-input')"
                            class="px-4 py-2 bg-gray-200 dark:bg-gray-700 rounded-lg">Copiar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../../js/app.js"></script>
    <script src="script.js"></script>
</body>

</html>
